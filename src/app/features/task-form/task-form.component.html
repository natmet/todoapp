<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()">Cerrar</ion-button>

    </ion-buttons>

    <ion-title>Task Modal</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="emitTask()" [disabled]="!taskForm.valid">Guardar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <ion-grid>
    <ion-row>
      <ion-col>
        <h2 class="ion-text-center">New Task</h2>
        <form [formGroup]="taskForm">
          <ion-item>
            <ion-input label="ID: " formControlName="id"></ion-input>
          </ion-item>
          <ion-item>
            <ion-input label="Title:" formControlName="title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-col class="ion-padding-top">
              <ion-label>End Date: </ion-label>
              <ion-datetime formControlName="date"></ion-datetime>
            </ion-col>
          </ion-item>
        </form>
      </ion-col>
    </ion-row>
  </ion-grid>
