<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> TODO APP </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">TODO APP</ion-title>

      <!-- LIST OF TASKS -->
      <ion-grid>
        <ion-row *ngFor="let task of tasks">
          <ion-item class="item">
            <ion-col> {{task?.id}} </ion-col>
            <ion-col> {{task?.title}} </ion-col>
            <ion-col> {{task?.date | date}} </ion-col>

            <ion-button (click)="editTask(task.id)">
              <ion-icon name="create-outline"></ion-icon>
            </ion-button>
            <ion-button (click)="deleteTask(task.id)">
              <ion-icon name="trash-outline"></ion-icon>
            </ion-button>
          </ion-item>
        </ion-row>
      </ion-grid>

      <!-- ADD NEW TASK BUTTON -->
      <ion-button class="ion-float-right" (click)="addTask()" color="primary">
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>

      <ion-modal [isOpen]="isModalOpen">
        <ng-template>
          <div class="ion-padding">
            <app-task-form
              [selectedTask]="taskToEdit"
              (closeModalEmitter)="setModal()"
              (taskEventEmitter)="onTaskSave($event)"
            ></app-task-form>
          </div>
        </ng-template>
      </ion-modal>
    </ion-toolbar>
  </ion-header>
</ion-content>
